  <g transform="translate(56, 56) scale(10)">
    <!-- Book Cover Outline -->
    <rect x="8" y="6" width="24" height="28" rx="3" stroke="#FFFFFF" stroke-width="2.5" fill="none"/>
    <!-- Spine Line -->
    <path d="M13 6V34" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.5"/>
    <!-- Horizontal Line -->
